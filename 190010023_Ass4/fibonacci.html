<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
    <style>
        body{
            background-color: #f7f2e7;
        }
    </style>
    <script>
        function check() {
            var n1 = document.getElementById("n1").value;
            if(n1==1)  {
                alert("0");
                return;
            }
            else if (n1==2) {
                alert("0 1");
                return;
            }

            var f=0;    var s=1;
            var elements="0 1";
            for(var i=2;i<n1;i++)
            {
                sum= f+s;
                f=s;
                s=sum;
                elements+=(" "+sum.toString());
            }
            alert(elements);
            return;
        }
    </script>
</head>
<body>

    <h1>Fibonacci</h1><br>

    <form name="myForm" onsubmit="check()">
        <label for="num1" >Enter the first number: </label>
        <input type="number" name="num1" id="n1"><br>
        <input type="submit" name="Submit" id="str">
    </form>

</body>
</html>
